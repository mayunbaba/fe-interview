<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message" >
    <p>{{message}}</p>
  </div>
  <script type="module">
    import MVVM from './mvvm/index.js';
    const vm = new MVVM({
      el: '#app',
      data: {
        message: 'hello MVVM!'
      },
      methods: {
        changeMessage(e) {
          this.message = e.target.value;
        }
      }
    });
    // console.log(vm);
    vm.message = 'hello world!';
  </script>
</body>
</html>
