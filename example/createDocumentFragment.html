<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>appendChild移动元素</title>
  <style>
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>appendChild仅仅移动元素，并不会复制元素。</h1>
    <p>第一句话</p>
    <p>第二句话</p>

    <p>createDocumentFragment() 方法创建了一个新的空白的 DocumentFragment 对象。</p>

    <p>DocumentFragment 对象可以使用 appendChild() 或 insertBefore() 方法添加子节点。</p>

  </div>

  <script>

    const p2 = document.querySelector('p');
