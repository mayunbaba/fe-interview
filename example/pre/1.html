<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>preload和prefetch</title>
  <!-- preload提前加载资源 -->
  <link rel="preload" href="./css/2.css" as="style" />
  <link rel="stylesheet" href="./css/1.css" />
  <link rel="stylesheet" href="./css/2.css" />
  <!-- prefetch空闲时间加载 -->
  <link rel="prefetch" href="./js/2.js" as="script" />
</head>
<body>
  <h1>页面1</h1>
  <script src="./js/1.js"></script>
</body>
</html>
