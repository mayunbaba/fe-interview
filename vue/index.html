<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM</title>
</head>
<body>
  <div id="app">
    没有标签的文本
    <div>
      <span>v-text：</span><span v-text="a.b"></span>
    </div>
    <input type="text" v-model="message" >
    <p>{{message}}</p>
    <button v-on:click="changeMessage">点我</button>
  </div>
  <script type="module">
    import Vue from './vue/index.js';
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'hello MVVM!',
        a: {
          b: 1
        }
      },
      methods: {
        changeMessage() {
          this.message = '点击事件修改了message';
        }
      }
    });
    console.log(vm);
    console.log(vm.message);
    // vm.message = 'hello world!';
    // vm.a.b = 2;
  </script>
</body>
</html>
